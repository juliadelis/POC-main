<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Titillium Web' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POC Page</title>


</head>

<body class="Background">
    <div class="container">
        <div class="row conteudo">
            <div class="col-sm-8 d-flex justify-content-center">
                <div class="centerBlock">
                    <div class="logo">
                        <img src="./assets/logo.svg" />
                    </div>
                    <div class="figura">
                        <script
                            src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_k6izywom.json"
                            background="transparent" speed="1" style="width: 700px; height: 600px;" loop autoplay>
                        </lottie-player>

                    </div>
                </div>
            </div>


            <div class="col-sm-4 d-flex justify-content-center">
                <div>
                    <div class="box">
                        <p class="Title">Sing in to start you session</p>
                        <input class="username" type="text" placeholder="Username">
                        <br><br>
                        <input type="password" placeholder="Password">
                        <br><br>
                        <select class="selecione" name="Console">
                            <option class="console" selected>Console</option>
                            <option>Native Console 1</option>
                            <option>Native Console 2</option>
                            <option>Native Console 3</option>
                        </select>
                        <br><br>
                        <button class="botao">Sign In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
</body>

</html>
